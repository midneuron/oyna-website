name: Deploy to Plesk (oynapp.kz)

on:
  push:
    branches:
      - main
      - production

jobs:
  deploy:
    name: Deploy to Plesk Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://oynapp.kz
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          CONTACT_INBOX: ${{ secrets.CONTACT_INBOX }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.ts deploy-package/
          
          # Создаем .env файл для production
          echo "NEXT_PUBLIC_SITE_URL=https://oynapp.kz" > deploy-package/.env.production
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> deploy-package/.env.production
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> deploy-package/.env.production
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> deploy-package/.env.production
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> deploy-package/.env.production
          echo "CONTACT_INBOX=${{ secrets.CONTACT_INBOX }}" >> deploy-package/.env.production
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> deploy-package/.env.production
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> deploy-package/.env.production
          
          # Создаем архив
          cd deploy-package
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Deploy to Plesk via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          source: "deploy.tar.gz"
          target: "/var/www/vhosts/oynapp.kz/httpdocs/temp/"

      - name: Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USERNAME }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          script: |
            cd /var/www/vhosts/oynapp.kz/httpdocs
            
            # Создаем бэкап текущей версии
            if [ -d ".next" ]; then
              tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz .next public package.json || true
            fi
            
            # Распаковываем новую версию
            tar -xzf temp/deploy.tar.gz -C .
            rm -f temp/deploy.tar.gz
            
            # Устанавливаем только production зависимости
            npm ci --only=production
            
            # Перезапускаем приложение через PM2
            pm2 restart oynapp || pm2 start npm --name "oynapp" -- start
            pm2 save

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to oynapp.kz completed successfully!"
          echo "URL: https://oynapp.kz"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to oynapp.kz failed!"
          echo "Please check the logs and server status."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

